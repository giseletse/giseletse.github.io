  <script>
    function verificarRespostas() {

      // Adicione chamadas para mais perguntas conforme necessário
    }

    function verificarRespostasIndividual(pergunta, respostaCorreta) {
      const respostaSelecionada = document.querySelector(`input[name="resposta${pergunta}"]:checked`);
      const resultadoElement = document.getElementById(`resultado${pergunta}`);

      if (!respostaSelecionada) {
        resultadoElement.textContent = "Por favor, preencha todas as respostas.";
        resultadoElement.className = "resposta-incorreta";
        return;
      }

      const respostaSelecionadaValue = respostaSelecionada.value;

      if (respostaSelecionadaValue === respostaCorreta) {
        resultadoElement.textContent = `Parabéns! A resposta está correta.`;
        resultadoElement.className = "resposta-correta";
      } else {
        resultadoElement.textContent = `Infelizmente, a resposta está incorreta.`;
        resultadoElement.className = "resposta-incorreta";
      }
    }
  </script>
